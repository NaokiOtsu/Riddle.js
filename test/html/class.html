<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Test for class manipulation features of Riddle.js</title>
	<link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
  <style type="text/css">
    .red {
      background-color: rgb(255,0,0);
      float: left;
    }
    .redmine {
      background-color: rgb(255,0,0);

    }
    .green {

    }
    .blue {

      float: left;
    }
  </style>
  <script type="text/javascript" src="../riddle.js"></script>
	<script type="text/javascript" src="../qunit/qunit.js"></script>
  <script type="text/javascript" src="../lib/sinon-1.1.1.js"></script>
	<script type="text/javascript" src="../t/class.js"></script>
</head>
<body>
	<h1 id="qunit-header">Test for class manipulation features of Riddle.js</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

  <div id="div1" class="div">
    normal
  </div>

  <div id="div2" class="div red redmine">
    red
  </div>

  <div id="div3" class="div green">
    green
    <ul>
    	<li class="red"></li>
    	<li class="green"></li>

    </ul>
  </div>

  <div id="div4" class="div blue">
      blue1
    <ul>
    	<li></li>
    	<li></li>
    	<li></li>

  </div>

  <div id="div5" class="div blue">
      blue2
    <ul>
    	<li></li>
    	<li></li>
    	<li></li>
    </ul>
  </div>

</body>
</html>
